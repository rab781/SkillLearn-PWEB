<!DOCTYPE html>
<html>
<head>
    <title>Test Video Player</title>
    <meta name="csrf-token" content="test-token">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="p-8">
        <h1 class="text-2xl font-bold mb-4">Video Player Test</h1>

        <!-- Test YouTube iframe -->
        <div class="aspect-video bg-gray-900 mb-4">
            <iframe id="youtube-iframe"
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&controls=1&rel=0&modestbranding=1"
                    class="w-full h-full"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>

        <!-- Test controls -->
        <div class="space-y-4">
            <button onclick="testFunction()" class="bg-blue-500 text-white px-4 py-2 rounded">
                Test Function
            </button>
            <div id="test-output" class="p-4 bg-gray-100 rounded"></div>
        </div>
    </div>

    <script>
        // Test basic functionality
        function testFunction() {
            const output = document.getElementById('test-output');
            output.innerHTML = `
                <h3 class="font-bold">Test Results:</h3>
                <ul class="list-disc list-inside mt-2">
                    <li>CSRF Token: ${document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || 'Not found'}</li>
                    <li>YouTube iframe: ${document.getElementById('youtube-iframe') ? 'Found' : 'Not found'}</li>
                    <li>Timestamp: ${new Date().toLocaleString()}</li>
                </ul>
            `;
        }

        // Auto-run test
        document.addEventListener('DOMContentLoaded', function() {
            testFunction();
            console.log('Test page loaded successfully');
        });
    </script>
</body>
</html>
